<!DOCTYPE html>
<html>
<head>
	<title>cache libs</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>cache libs</h1>
	<button onclick="clearLocalStorage()" >clearLocalStorage</button>
</body>
</html>
<script src="lsLoader.js"></script>
<script type="text/javascript">
	
	function clearLocalStorage() {
		$lsLoader.clear();
	}
	
	$lsLoader
	.load({
			name : 'jquery',
			url : 'http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.js',
			async: false,
			version : '2.1.1',
			success: function () {}
		})
	.load({
			name : 'underscore',
			url : 'http://cdn.staticfile.org/underscore.js/1.7.0/underscore-min.js',
			async: true,
			version : '1.7.0',
			success: function () {}
		})
	
	//console.log($('body'));
	
</script>
