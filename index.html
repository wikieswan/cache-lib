<!DOCTYPE html>
<html>
<head>
	<title>cache libs</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>cache libs</h1>
	<button onclick="clearLocalStorage()" >clearLocalsStorage</button>
</body>
</html>
<script src="lsLoader.js"></script>
<script type="text/javascript">
	var _jquery = 'http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.js',
		_underscore = 'http://cdn.staticfile.org/underscore.js/1.7.0/underscore-min.js';
	
	function clearLocalStorage() {
		lsLoader.remove('jqueryUrl');
	}
	
	lsLoader
	.load('jquery',_jquery)
	.load('underscore',_underscore)

</script>
